{% extends 'base.html' %}


{% load i18n static %}
{% load bootstrap4 %}


{% block title %}{{ title }}{% endblock %}


{% block content %}

    <div class="container py-4">

        <h1 class="h4">{{ title }}</h1>

        <br>

        <form method="post">
            {% csrf_token %}

            {% bootstrap_form form %}

            <br>

            <div>
                <button class="btn btn-block btn-success">{% trans 'Change my password' %}</button>
                <a href="{% url 'expense-redirect' %}" class="btn btn-block btn-outline-secondary">cancelar</a>
            </div>
        </form>
    </div>

{% endblock %}
